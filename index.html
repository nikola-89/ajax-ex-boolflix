<!DOCTYPE html>
<html lang="it" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" charset="utf-8"></script>
        <script src="https://s3.amazonaws.com/builds.handlebarsjs.com/handlebars.min-v4.7.2.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/master.css">
        <title>BoolFlix</title>
    </head>
    <body>
        <header>
            <section class="nav">
                <div class="logo">
                    <h3>BOOLFLIX</h3>
                    <h3 class="hidden">BOOLFLIX</h3>
                    <h3 class="hidden">BOOLFLIX</h3>
                </div>
                <div class="search">
                    <input type="text" name="search" placeholder="film, tv" value="">
                </div>
            </section>
        </header>
        <!-- ************************ -->
        <main>
            <div class="wrapper">
            </div>
        </main>
        <!-- ************************ -->
        <script id="error" type="text/x-handlebars-template">
            <div class="error">
                <h2>{{str}}</h2>
            </div>
        </script>
        <script id="type" type="text/x-handlebars-template">
            <div class="row">
                <div class="type">
                    <h5>{{type}}</h5>
                </div>
            </div>
        </script>
        <!-- ************************ -->
        <script id="item" type="text/x-handlebars-template">
            <div class="item">
                <div class="cover">
                    <img src="{{cover}}" alt="cover">
                </div>
                <div class="info">
                    <div class="title">
                        <h2>{{title}}</h2>
                    </div>
                    <div class="original-title">
                        <h4>{{originalTitle}}</h4>
                    </div>
                    <div class="synopsis">
                        <p>{{synopsis}}</p>
                    </div>
                    <div class="language">
                        <img src="{{iconFlag}}" alt="">
                    </div>
                    <div class="rating">
                        {{{stars}}}
                    </div>
                </div>
            </div>
        </script>
        <!-- ************************ -->
        <script src="js/script.js" charset="utf-8"></script>
        <!-- ************************ -->
    </body>
</html>
